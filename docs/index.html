<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      var gitalkConfig = {
        clientID: '97347242bdca7df2343e',
        clientSecret: 'f9f0d96f8ec999f81cbec8cf6953f25db1d55b47',
        repo: 'Blog',
        owner: 'fc86jie',
        admin: ['fc86jie'],
        distractionFreeMode: false,
      };

      window.$docsify = {
        name: 'Blog',
        repo: 'https://github.com/fc86jie/Blog',
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
//         maxLevel: 4,
//         subMaxLevel: 2,
        search: {
          paths: 'auto',
          placeholder: 'üîç Type to search ',
          noData: 'üòû No Results! ',
          depth: 6,
        },
        pagination: {
          previousText: 'PREVIOUS',
          nextText: 'NEXT',
          crossChapter: true,
        },
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              var label, domObj, main, divEle, gitalk;
              label = vm.route.path.split('/').pop();
              domObj = Docsify.dom;
              main = domObj.getNode('#main');

              Array.apply(null, document.querySelectorAll('div.gitalk-container')).forEach(function (ele) {
                ele.remove();
              });

              divEle = domObj.create('div');
              divEle.id = 'gitalk-container-' + label;
              divEle.className = 'gitalk-container';
              divEle.style = 'width: ' + main.clientWidth + 'px; margin: 0 auto 20px;';
              domObj.appendTo(domObj.find('.content'), divEle);
              gitalk = new Gitalk(Object.assign(gitalkConfig, { id: !label ? 'home' : label }));
              gitalk.render('gitalk-container-' + label);
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
